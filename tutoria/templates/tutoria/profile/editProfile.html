{% extends 'tutoria/base.html' %}
{% block body %}
<style media="screen">
  #yo{
    margin-left: auto;
    margin-right: auto;
    max-width: 70%;
  }
  td{
    padding-right: 100px;
  }
  .label-info{
    background-color: #5bc0de;
  }

  .bootstrap-tagsinput {
      width: 50%;
  }

    .bootstrap-tagsinput .tag {
          margin-right: 2px;
          color: white;
          font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
</style>


  <main role="main" class="container">
    <div class="jumbotron main-container page-title" id="yo">
      <div class="page-title">
      <h1>Update Profile</h1></div>
      {% if error %}
      <div style="background:#F05F40; text-align: center">
        <hr>
        <h3>{{error}}</h3>
        <a style="color:white" href="/tutoria/dashboard"> Dashboard </a>
        <hr>
      </div>
      {% endif %}
      <br>
      <div align="center">
        <form class="well form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <table style="text-align: center">
          <tr>
            <td><label> First Name </label></td>
            <td><input type="text" name="first_name" value="{{tutor.first_name}}"></td>
          </tr>
          <tr>
            <td><label> Last Name </label></td>
            <td><input type="text" name="last_name" value="{{tutor.last_name}}"></td>
          </tr>
          <tr>
            <td><label> University </label></td>
            <td><input type="text" name="university" value="{{tutor.university}}"></td>
          </tr>
          <tr>
            <td><label> Biography </label></td>
            <td><input type="text" name="biography" value="{{tutor.biography}}"></td>
          </tr>
          <tr>
            <td><label> Deactivate Profile </label></td>
            <td><input type="checkbox" name="isHidden" value="True" {%if tutor.isHidden%}checked{%endif%} ></td>
          </tr>
          <tr>
            <td><label> Upload Profile Photo </label></td>
            <td style="padding-left:10%"><input type="file" name="myfile" value=""></td>
          </tr>
          <tr>
            <td><label> Rate </label></td>
            <td><input type="number" step="10" name="rate" value="{{tutor.rate}}"></td>
          </tr>
          <tr>
            <td><label> Phone Number: </label></td>
            <td><input type="number" name="tel" value="{{tutor.rate}}"></td>
          </tr>
          <tr>
            <td><label> Add Subject </label></td>
            <td><input type="text" name="sub" value=""></td>
          </tr>
          <tr>
            <td><label> Course Code </label></td>
            <td><input type="text" name="code" value=""> <br></td>
          </tr>

          <tr>
          <td><label> Remove Courses </label></td>
          <td><input type="text" name="remsub" value="{% for course in tutor.course.all%}{{course}}{%endfor%}"data-role="tagsinput"> <br></td>
          </tr>
          <tr>
            <td><label> Tags </label></td>
            <td><input type="text" name="tags" value="{{tutor.tags}}" data-role="tagsinput"></td>
          </tr>
        </table>
          <button type="submit" name="button">Submit</button>
      </form>
      </div>

  </main>


{% endblock %}
