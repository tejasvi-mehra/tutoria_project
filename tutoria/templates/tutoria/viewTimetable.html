<style media="screen">
a {color:#000000;}      /* unvisited link */
a:visited {color:#000000;}  /* visited link */
a:hover {color:#000000;}  /* mouse over link */
a:active {color:#000000;}  /* selected link */
a {
text-decoration: none;
}
</style>
<h3>{{tutor.username}}</h3>
<br>
{% for sesh in sessions %}
<ul>
  <li>
    {% if sesh.status %}
      {{sesh.date}} ----- {{sesh.time}} ---- Booked
    {% else %}
    {{sesh.date}} --- {{sesh.time}} --- <button type="button" name="button"><a href="/tutoria/book/{{tutor.id}}/{{sesh.date}}/{{sesh.time}}">Book</a></button>
    {% endif %}
  </li>
</ul>
{% endfor %}
