{% extends 'tutoria/base.html' %}
{% block body %}

    <main role="main" class="container">
      <div class="jumbotron main-container page-title">
        <div class="page-title">
        <h1>Session Details</h1></div>

        {% if error %}
          {{error}} <br>
          <a href="/tutoria/dashboard"> Dashboard </a>
        {% endif %}
        <br>
        <div class="brief-container">
          <h3>Name: {{tutor}}</h3>
          <br>
          <h4>start: {{start}}</h4>
          <br>
          <h4>end: {{end}}</h4>
          <br>
          <h4>duration: {{duration}}</h4>
          <br>
          <div class="buttons">
            <button class="btn btn-primary tutoria-button1" style="float: right;" >
              <a href="/tutoria/write_review/{{session_id}}/">Write a review</a>
            </button>
            <br><br>
            <form onSubmit="return confirm('Are you sure you wish to cancel this session?');" action = "/tutoria/cancel/{{start |date:'Y-m-d H:i'}}/" method = "post">
                    {% csrf_token %}
                    <input class="btn btn-primary tutoria-button1" type="submit" name="cancel" value="Cancel" />
            </form>
        </div>
      </div>
    </div>
 </main>
{% endblock %}
