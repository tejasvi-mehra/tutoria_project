{% if error %}
{{error}} <br>
<a href="/tutoria/dashboard"> Dashboard </a>
{% endif %}
<h1>Your timetable</h1>
{% for sesh in sessions %}
<ul>
  <li>
    {% ifnotequal sesh.status 'vacant'%}
      {{sesh.time}} - {{sesh.status}}
    {% else %}
      <a href="/tutoria/tutor_lock_session/{{sesh.time | date:'Y-m-d H:i'}}">{{sesh.time}} - {{sesh.status}} -- lock</a>
    {% endifnotequal %}
  </li>
</ul>
{% endfor %}
