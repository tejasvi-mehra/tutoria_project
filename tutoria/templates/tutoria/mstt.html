<h1>Your timetable</h1>
{% for sesh in sessions %}
<ul>
  <li>
    {% ifnotequal sesh.status 'vacant'%}
      <a href="/tutoria/session_detail/{{sesh.time | date:'Y-m-d H:i'}}/"> {{sesh.time}} - {{sesh.status}} </a>
    {% else %}
      {{sesh.time}} - {{sesh.status}}
    {% endifnotequal %}
  </li>
</ul>
{% endfor %}
