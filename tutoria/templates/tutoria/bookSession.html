{% if error %}
{{error}} <br>
<a href="/tutoria/dashboard"> Dashboard </a>
{% endif %}
<h1>Book Session</h1>
<br>
<h3>Name: {{tutor.name}}</h3>
<br>
<h4>Date: {{date}}</h4>
<br>
<form action = "/tutoria/book/{{tutor.id}}/{{date}}/" method = "post">
        {% csrf_token %}
        <input type="submit" name="book" value="Book" />
</form>
