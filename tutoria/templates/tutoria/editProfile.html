<html>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">  <script src="https://code.jquery.com/jquery-3.2.1.min.js"

    <style media="screen">
    a {color:#000000;}      /* unvisited link */
    a:visited {color:#000000;}  /* visited link */
    a:hover {color:#000000;}  /* mouse over link */
    a:active {color:#000000;}  /* selected link */
    a {
      text-decoration: none;
    }
    </style>
  </head>
  <body>
    <form class="well form-horizontal" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Update Profile</h3>
        <br>
        <div>
          First Name <input type="text" name="first_name" value="{{tutor.first_name}}"><br>
          Last Name <input type="text" name="last_name" value="{{tutor.last_name}}"><br>
          University <input type="text" name="university" value="{{tutor.university}}"><br>
          Biography <input type="text" name="biography" value="{{tutor.biography}}"><br>
          Deactivate Profile<input type="checkbox" name="isHidden" value="True"><br>
          Upload Profile Photo <input type="file" name="myfile" value="">
          Rate <input type="number" name="rate" value="{{tutor.rate}}">
          Phone Number: <input type="tel" name="tel" value="{{tutor.phoneNumber}}"><br>

        </div>

      <!-- <h3>Upload File</h3> -->



      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
