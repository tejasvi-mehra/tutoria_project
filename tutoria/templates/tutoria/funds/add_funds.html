{% extends 'tutoria/base.html' %}
{% block body %}
    <main role="main" class="container">
      <div class="jumbotron" style="text-align:center;">
        <h1>Add Amount</h1>
        <form onSubmit="return confirm('Are you sure you wish to add funds?');" action="/tutoria/add_funds/" method="post">
          {% csrf_token %}
          $$ <input type="number" name="amount" value="" style="height:40px; width:100px">
          <br><br>
          <button class ="btn btn-lg btn-primary" type="submit" name="button", style="height:40px">Submit</button>
        </form>
      </div>
    </main>
{% endblock %}
