<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Tutoria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar navbar-inverse bg-inverse">
      <a class="navbar-brand navbar-right" href="/tutoria/logout">Logout</a>
      <a class="navbar-brand " href="/tutoria/dashboard">DashBoard</a>

    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <h1>Search</h1>
        <form class="" action="/tutoria/nameSearch/" method="post">
          {% csrf_token %}
          <button class ="btn btn-md btn-primary">Show All</button>
          <button class ="btn btn-md btn-primary">Advanced Search</button>

          <p>Search by name:</p>
          <input type="text" name="nameSearch" value="" style="height:50px; width:600px">
          <button class ="btn btn-lg btn-primary" type="submit" name="button">Submit</button>

        </form>
        <ul>
          {% for tutor in tutors %}
            <br>
            <li>
                  <p><a href="/tutoria/viewProfile/{{tutor.id}}">{{tutor.username}}</a></p>
            </li>

          {% endfor %}
        </ul>
      </div>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
